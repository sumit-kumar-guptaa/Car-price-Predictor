<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1600340843949-cd431d379df1') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }

        .form-section, .result-section {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .form-card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #fff;
            transition: 0.3s;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: transparent;
            font-size: 1em;
            color: white;
            transition: 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #2ecc71;
            outline: none;
        }

        .form-group input:focus ~ label, .form-group select:focus ~ label {
            font-size: 0.9em;
            top: -10px;
            left: 10px;
            color: #2ecc71;
        }

        .submit-btn {
            background-color: #2ecc71;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .result-section {
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .price-result {
            font-size: 2em;
            font-weight: 600;
            color: #e74c3c;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            .form-card, .result-section {
                width: 90%;
            }

            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Car Price Prediction</h1>
            <p>Enter your car details to predict its price.</p>
        </div>
    </header>

    <section class="form-section">
        <div class="form-card">
            <form id="predictionForm">
                <div class="form-group">
                    <input type="text" id="carModel" placeholder=" " required>
                    <label for="carModel">Car Model</label>
                </div>

                <div class="form-group">
                    <input type="text" id="company" placeholder=" " required>
                    <label for="company">Company</label>
                </div>

                <div class="form-group">
                    <input type="number" id="year" placeholder=" " required>
                    <label for="year">Year of Manufacture</label>
                </div>

                <div class="form-group">
                    <input type="number" id="kmsDriven" placeholder=" " required>
                    <label for="kmsDriven">Kms Driven</label>
                </div>

                <div class="form-group">
                    <select id="fuelType" required>
                        <option value="">Select Fuel Type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                    </select>
                    <label for="fuelType">Fuel Type</label>
                </div>

                <button type="submit" class="submit-btn">Predict Price</button>
            </form>
        </div>
    </section>

    <section class="result-section" id="result-section">
        <div class="container">
            <h2>Predicted Price</h2>
            <div class="price-result">
                <p>The estimated price of your car is: <span id="predictedPrice">$0</span></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Car Price Predictor | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        // Handling the form submission
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simple mock result for demonstration purposes
            const predictedPrice = Math.floor(Math.random() * 20000) + 5000;

            document.getElementById('predictedPrice').textContent = '$' + predictedPrice.toLocaleString();
            document.getElementById('result-section').style.display = 'block';
        });
    </script>

</body>
</html>
